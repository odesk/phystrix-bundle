language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 7.0

sudo: false

install: travis_retry composer install --no-interaction --prefer-source

script:
  - if [ "$TRAVIS_PHP_VERSION" == "hhvm" ]; then phpunit Tests/; fi
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; phpunit --coverage-text --coverage-clover=coverage.clover Tests/; fi

