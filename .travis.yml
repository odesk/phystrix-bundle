language: php
 
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm
 
matrix:
    allow_failures:
        - php: hhvm
 
before_install:
    - composer self-update

before_script:
    - travis_retry composer self-update
    - travis_retry composer --prefer-source --dev install
 
script:
    - phpunit --coverage-text Tests/
